<html lang="en">
<meta charset="utf-8"/>
<head>
    <link rel="stylesheet" type="text/css" href="./css/second_panel.css">
    <link rel="stylesheet" type="text/css" href="./font-awesome/css/font-awesome.min.css">
</head>
  <body>
    <h1>Countdown Timer</h1>
    <div id="clockdiv">
      <div>
        <span class="hours"></span>
        <div class="smalltext">Hours</div>
      </div>
      <div>
        <span class="minutes"></span>
        <div class="smalltext">Minutes</div>
      </div>
      <div>
        <span class="seconds"></span>
        <div class="smalltext">Seconds</div>
      </div>
    </div>
      <div id="btnDock">
      <a id="stopBtn"><i class="fa fa-stop-circle fa-3x"></i></a>
      <a id="pauseBtn"><i class="fa fa-pause-circle fa-3x"></i>
</a>
      <a id="closeBtn"><i class="fa fa-times-circle fa-3x"></i>
</a>
     </div>  
  </body>    
</html>
