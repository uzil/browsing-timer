<html lang="en">
<meta charset="utf-8"/>
<head>
  <link rel="stylesheet" type="text/css" href="./css/panel.css">
  <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="./js/bootstrap.min.js"></script>
  <link href="./css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
</head>
  <body>
    <div class="container-fluid">
    <div class="row text-center text-primary">Browsing Timer</div>
    <div class="row">
    <form>
      <div class="col-xs-12"> 
      <div class="group">
        <input type="text" id="hh"><span class="highlight"></span><span class="bar"></span>
        <label>Hours</label>
      </div>
      <div class="group">
        <input type="text" id="mm"><span class="highlight"></span><span class="bar"></span>
        <label>Minutes</label>
      </div>
      <div class="group">
        <input type="text" id="ss"><span class="highlight"></span><span class="bar"></span>
        <label>Seconds</label>
      </div>
      </div>
      <div class="col-xs-12">
    <button type="button" class="button buttonBlue" id="startBtn">Start<div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
  <button type="reset" class="button buttonBlue" id="startBtn">Reset<div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
  </div>
</form>
</div>
</div> 
</body>    
</html>
